<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
    </style>
    <link rel="stylesheet" href="leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.6.4/leaflet.ie.css" />
<![endif]-->

<script src="leaflet-src.js"></script>
<script type="text/javascript" src="leaflet.js"></script>
<script src="leaflet.spin.js"></script>






    <title>Tugas Batas Desa</title>
    </head>
    <body>
    <div id="map"></div>
      <script type="text/javascript">

    var m = L.map('map').setView([-8.61860695528243, 116.26746368178168], 14);
    var mopt = {
        url:  'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
        options: { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }
    };
    var mq = L.tileLayer(mopt.url, mopt.options);
    mq.addTo(m);

function popUp(f,l){
    var out = [];
    if (f.properties){
        for(key in f.properties){
            out.push(key+": "+f.properties[key]);
        }
        l.bindPopup(out.join("<br />"));
    }
}
var jsonTest = new L.GeoJSON(["desa_bunsalak.geojson"],{onEachFeature:popUp}).addTo(m);

    var marker = L.marker([-8.6547028,116.2654858]).addTo(m)
        .bindPopup('<b>Dusun bunsalak.').openPopup();
    var marker = L.marker([-8.6667173,116.2603416]).addTo(m)
        .bindPopup('<b>Kantor Desa jago.').openPopup();
    var marker = L.marker([-8.6688855,116.2598297]).addTo(m)
        .bindPopup('<b>SMPN 5 Praya.').openPopup();

</script>


    </body>
</html>
